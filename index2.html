<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tieude {
            color: #1342FA;
        }
        table {
            background: yellowgreen;
        }
        caption {
            color: blue;
            background: burlywood;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th class="caption" colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td class="tieude">Họ và tên</td>
            <td><input type="text" id="yourname" size="20"></td>
        </tr>
        <tr>
            <td class="tieude">Ngày sinh</td>
            <td><input type="text" id="birthday" size="20"></td>
        </tr>
        <tr>
            <td class="tieude">Giới tính</td>
            <td>
                <input type="radio" name="" id="sex"> Nam
                <input type="radio" name="" id="sex"> Nữ
            </td>
        </tr>
        <tr>
            <td class="tieude">Địa chỉ</td>
            <td><textarea name="address" id="add" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td class="tieude">Lớp</td>
            <td>
                <select name="class">
                    <option value="chọn lớp">---Chon lớp---</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option> 
                </select></br>
            </td>
        </tr>
        <tr>
            <td class="tieude">Email</td>
            <td><input type="text" id="email" size="20"></td>
        </tr>
        <tr>
            <td class="tieude">Điện thoại</td>
            <td><input type="text" id="number" size="20"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</body>

</html>
